<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header Formatter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>HTTP Header Formatter</h1>

    <textarea id="inputHeaders" placeholder="Paste your headers (key\\nvalue format) here..." aria-label="Raw HTTP headers input"></textarea>

    <button onclick="formatHeaders()">Format Headers</button>

    <textarea id="outputHeaders" readonly placeholder="Formatted headers will appear here..." aria-label="Formatted HTTP headers output"></textarea>

    <button class="copy-btn" onclick="copyToClipboard()">Copy Formatted Headers</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
